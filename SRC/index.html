<!DOCTYPE html>
<html lang="en" dir="rtl">
  <!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوکاتی</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../leaflet/leaflet.css" />
    <script defer src="../leaflet/leaflet.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="">
      <section
        class="hidden fixed top-0 left-0 w-full h-full z-[10000]"
        id="modal"
      >
        <section
          class="w-max p-3 rounded-lg shadow-lg bg-black/55 backdrop-blur-[20px] fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 z-[10000]"
        >
          <button id="modalBtn">❌</button>
          <form
            action="index.html"
            class="form flex flex-col justify-center items-center gap-4 p-8"
          >
            <h2 class="text-white text-2xl pb-4">افزودن مکان جدید</h2>
            <input
              id="name"
              type="text"
              class="bg-black/15 text-white px-6 py-2 rounded-md"
              placeholder="نام مکان *"
            />
            <input
              id="type"
              type="text"
              class="bg-black/15 text-white px-6 py-2 rounded-md"
              placeholder="دسته بندی مکان"
            />
            <p id="coords" class="text-white/90 text-sm"></p>
            <input
              type="submit"
              class="cursor-pointer text-white bg-white/10 w-full h-max p-2 rounded-md"
              value="تایید"
            />
          </form>
        </section>
      </section>
      <div id="map" class="w-auto h-[100vh] p-12 z-40"></div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="rtl">
  <!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوکاتی</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../leaflet/leaflet.css" />
    <script defer src="../leaflet/leaflet.js"></script>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="flex">
      <section
        id="list"
        class="px-6 shadow-md md:w-1/4 w-3/4 h-[100vh] bg-slate-900"
      >
        <form action="index.html" class="pt-8 px-4">
          <button
            class="hidden bg-red-600 text-white text-sm px-3 py-1 rounded flex gap-x-1"
            id="delPlaces"
          >
            حذف همه
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
            >
              <path
                fill="white"
                d="M7 3h2a1 1 0 0 0-2 0M6 3a2 2 0 1 1 4 0h4a.5.5 0 0 1 0 1h-.564l-1.205 8.838A2.5 2.5 0 0 1 9.754 15H6.246a2.5 2.5 0 0 1-2.477-2.162L2.564 4H2a.5.5 0 0 1 0-1zm1 3.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0zM9.5 6a.5.5 0 0 0-.5.5v5a.5.5 0 0 0 1 0v-5a.5.5 0 0 0-.5-.5"
              />
            </svg>
          </button>
        </form>
        <ul
          class="py-6 flex flex-col gap-y-6 items-center"
          id="listContainer"
        ></ul>
      </section>
      <section
        class="hidden fixed top-0 left-0 w-full h-full z-[10000] gap-x-1"
        id="modal"
      >
        <section
          class="w-max p-3 rounded-lg shadow-lg bg-black/55 backdrop-blur-[20px] fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 z-[10000]"
        >
          <button id="modalBtn">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon
              src="https://cdn.lordicon.com/nqtddedc.json"
              trigger="hover"
              colors="primary:#ffffff"
              style="width: 30px; height: 30px"
            >
            </lord-icon>
          </button>
          <form
            action="index.html"
            class="form flex flex-col justify-center items-center gap-4 p-8"
          >
            <h2 class="text-white text-2xl pb-4">افزودن مکان جدید</h2>
            <input
              id="name"
              type="text"
              class="bg-black/15 text-white px-6 py-2 rounded-md"
              placeholder="نام مکان *"
            />
            <input
              id="type"
              type="text"
              class="bg-black/15 text-white px-6 py-2 rounded-md"
              placeholder="دسته بندی مکان"
            />
            <p id="coords" class="text-white/90 text-sm"></p>
            <input
              type="submit"
              class="cursor-pointer text-white bg-blue-600 w-full h-max p-2 rounded-md"
              value="تایید"
            />
          </form>
        </section>
      </section>
      <section class="fixed top-[90%] right-[95%] w-full h-full z-[10000]">
        <button
          id="currentPosition"
          class="bg-white/70 backdrop-blur p-3 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="#00aaff"
              d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4m8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.994 8.994 0 0 0 20.94 13H23v-2zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7s7 3.13 7 7s-3.13 7-7 7"
            />
          </svg>
        </button>
      </section>
      <div id="map" class="w-auto h-[100vh] p-12 z-40"></div>
    </section>
  </body>
</html>
